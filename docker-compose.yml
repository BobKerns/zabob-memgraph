version: '3.8'

services:
  zabob-memgraph:
    build: .
    ports:
      - "8080:8080"
    volumes:
      # Mount a volume for database storage
      - zabob_memgraph_data:/data
      # Mount user's home config directory for coordination and logging
      # This enables daemon coordination and WAL simultaneous read/write access
      - ${HOME}/.zabob-memgraph:/app/.zabob-memgraph
    environment:
      # Container is automatically detected via DOCKER_CONTAINER env var
      MEMGRAPH_HOST: 0.0.0.0
      MEMGRAPH_PORT: 8080
      MEMGRAPH_DATABASE_PATH: /data/knowledge_graph.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8080/health')\""] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  zabob_memgraph_data:
    driver: local
