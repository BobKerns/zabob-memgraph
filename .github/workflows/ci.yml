name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        lfs: true

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      run: uv python install

    - name: Install dependencies
      run: |
        uv sync --extra ci

    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24'
        cache: 'pnpm'

    - name: Build web bundle
      run: |
        pnpm install
        pnpm run build:web

    - name: Install Playwright browsers
      run: |
        uv run playwright install --with-deps chromium

    - name: Lint with ruff
      run: |
        uv run ruff check memgraph/

    - name: Type check with mypy
      run: |
        uv run mypy memgraph/

    - name: Run tests
      run: |
        uv run pytest

    - name: Test dev utilities
      run: |
        uv run dev_utils.py --help

    - name: Build Docker image (no push)
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        tags: zabob-memgraph:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        # Run container
        docker run -d --name test-memgraph -p 6789:8080 zabob-memgraph:test

        # Wait for startup
        sleep 10

        # Test health endpoint
        curl -f http://localhost:6789/health || exit 1

        # Test web UI
        curl -f http://localhost:6789/ || exit 1

        # Show logs
        docker logs test-memgraph

        # Cleanup
        docker stop test-memgraph
        docker rm test-memgraph
