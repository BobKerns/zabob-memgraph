name: Build Docker

on:
    workflow_call:
        outputs:
          image-tag:
            description: 'The built image tag'
            value: ${{ jobs.build-and-test.outputs.image-tag }}

env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.test-tag.outputs.tag }}

    steps:

    - name: Download Dockerfile
      uses: actions/download-artifact@v7
      with:
          name: dockerfile

    - name: Download Context
      uses: actions/download-artifact@v7
      with:
          name: docker-context

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3.6.0
      with:
        registry: ${{ env.REGISTRY_GHCR }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.11.1
      with:
        driver: docker-container
        platforms: linux/amd64,linux/arm64

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5.10.0
      with:
        images: ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}


    - name: Save metadata
      run: |
        # Save full JSON metadata to file (supports multi-line)
        echo '${{ steps.meta.outputs.json }}' > metadata.json

    - name: Upload Metadata
      uses: actions/upload-artifact@v6
      with:
        name: docker-metadata
        path: metadata.json

    - name: Build and push to GHCR
      id: build-and-push
      uses: docker/build-push-action@v6.18.0
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Save Build Info
      run: |
        echo "${{ steps.build-and-push.outputs.metadata.json }}" >build-info.json


    - name: Upload Build Info
      uses: actions/upload-artifact@v6
      with:
        name: docker-build-info
        path: build-info.json

    - name: Determine test tag
      id: test-tag
      run: |
        # Extract first tag from multi-line output
        FIRST_TAG=$(echo "$DOCKER_METADATA_OUTPUT_TAGS" | head -n1)
        echo "tag=$FIRST_TAG" >> $GITHUB_OUTPUT

    - name: Test Docker image from GHCR
      run: |
        TEST_TAG=$(echo "$DOCKER_METADATA_OUTPUT_TAGS" | head -n1)
        echo "Testing with tag: $TEST_TAG"

        # Pull the built image
        docker pull "$TEST_TAG"

        # Pre-flight network diagnostics
        echo "=== Network diagnostics before container start ==="
        docker network ls
        netstat -tuln | grep 6789 || echo "Port 6789 not in use (expected)"

        # Run container with verbose uvicorn logging
        docker run -d --name test-memgraph \
          -p 127.0.0.1:6789:6789 \
          -e MEMGRAPH_LOG_LEVEL=DEBUG \
          -e UVICORN_LOG_LEVEL=debug \
          --network host \
          "$TEST_TAG" run --access-log --log-level debug

        # Give it a moment to start binding
        sleep 3

        # Post-start network diagnostics
        echo "=== Network diagnostics after container start ==="
        docker ps -a
        docker port test-memgraph
        netstat -tuln | grep 6789 || echo "WARNING: Port 6789 not showing in netstat"

        # Show initial logs with full uvicorn output
        echo "=== Initial container logs ==="
        docker logs test-memgraph

        # Wait for health endpoint with detailed logging
        for i in {1..30}; do
          echo "=== Attempt $i/30 ==="

          # Try curl with maximum verbosity
          if curl -v --max-time 2 http://127.0.0.1:6789/health 2>&1 | tee curl-attempt-$i.log; then
            echo "✓ Health check passed on attempt $i"
            break
          fi

          # On failure, show diagnostics
          echo "✗ Health check failed on attempt $i"
          echo "--- Recent container logs ---"
          docker logs test-memgraph --tail 15
          echo "--- Container inspect (networking) ---"
          docker inspect test-memgraph --format='{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}'
          docker inspect test-memgraph --format='{{.State.Status}} {{.State.Health}}'

          if [ $i -eq 30 ]; then
            echo "=== FAILURE: Container failed to respond after 30 attempts ==="
            echo "--- Full container logs ---"
            docker logs test-memgraph
            echo "--- Full container inspect ---"
            docker inspect test-memgraph
            echo "--- All curl attempts ---"
            cat curl-attempt-*.log || true
            echo "--- Network state ---"
            netstat -tuln | grep 6789 || true
            docker port test-memgraph
            docker rm --force test-memgraph
            exit 1
          fi

          sleep 1
        done

        # Test health endpoint
        echo "=== Testing health endpoint ==="
        curl -f http://127.0.0.1:6789/health || exit 1

        # Test web UI
        echo "=== Testing web UI ==="
        curl -f http://127.0.0.1:6789/ || exit 1

        # Show final logs
        echo "=== Final container logs ==="
        docker logs test-memgraph

        # Cleanup
        docker stop test-memgraph
        docker rm test-memgraph
