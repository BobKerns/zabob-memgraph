name: Build Docker

on:
    workflow_call:

env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

    - name: Download Dockerfile
      uses: actions/download-artifact@v7
      with:
          name: dockerfile

    - name: Download Context
      uses: actions/download-artifact@v7
      with:
          name: docker-context

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3.6.0
      with:
        registry: ${{ env.REGISTRY_GHCR }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.11.1
      with:
        driver: docker-container

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5.10.0
      with:
        images: ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}


    - name: Build and push to GHCR
      uses: docker/build-push-action@v6.18.0
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Save metadata
      run: |
        echo "IMAGE_TAGS=${{ steps.meta.outputs.tags }}" >> $GITHUB_ENV
        echo "IMAGE_LABELS=${{ steps.meta.outputs.labels }}" >> $GITHUB_ENV
        echo '${{ steps.meta.outputs.json }}' > metadata.json

    - name: Upload Metadata
      uses: actions/upload-artifact@v6
      with:
        name: docker-metadata
        path: metadata.json


    - name: Determine test tag
      id: test-tag
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          TAG="${{ github.ref_name }}"
        elif [[ "${{ github.ref }}" == refs/heads/* ]]; then
          TAG="${{ github.ref_name }}"
        else
          TAG="latest"
        fi
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Test Docker image from GHCR
      run: |
        # Pull the built image
        docker pull ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ steps.test-tag.outputs.tag }}

        # Run container
        docker run -d --name test-memgraph -p 6789:8080 \
          ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ steps.test-tag.outputs.tag }}

        # Wait for startup
        sleep 10

        # Test health endpoint
        curl -f http://localhost:6789/health || exit 1

        # Test web UI
        curl -f http://localhost:6789/ || exit 1

        # Show logs
        docker logs test-memgraph

        # Cleanup
        docker stop test-memgraph
        docker rm test-memgraph
