name: Build Docker

on:
    workflow_call:
        outputs:
          image-tag:
            description: 'The built image tag'
            value: ${{ jobs.build.outputs.image-tag }}

env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      image-name: ${{ steps.set-image-name.outputs.image-name }}
    steps:
      - name: Set downcased image name
        id: set-image-name
        run: |
          image_name=${{ env.IMAGE_NAME }}
          echo "image-name=${image_name,,}" >> $GITHUB_OUTPUT

  build:
    needs:
        - setup
    # Don't wait for CI - build in parallel
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
        - platform: linux/amd64
          runner: ubuntu-latest
          run-tests: true
        - platform: linux/arm64
          runner: ubuntu-24.04-arm
          run-tests: false
    runs-on: ${{ matrix.runner }}
    outputs:
      image-tag: ${{ steps.test-tag.outputs.tag }}

    steps:
      - name: Prepare a filesystem-safe name for the platform pair
        id: set-platform-pair
        run: |
            platform=${{ matrix.platform }}
            echo "platform-pair=${platform//\//-}" >> $GITHUB_OUTPUT

      - name: Announce image name
        run: |
            echo "Image name is: ${{ needs.setup.outputs.image-name }}"
            echo "Platform matrix entry: ${{ matrix.platform }}"
            echo "Platform-pair: ${{ steps.set-platform-pair.outputs.platform-pair }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-docker-action@v4
        with:
          daemon-config: |
            {
              "debug": true,
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
        with:
          driver: docker-container
          platforms: linux/amd64,linux/arm64

      # Note: Our Dockerfile uses a 4-stage build with layer caching:
      # Stage 1 (base-deps): System packages - cached by Dockerfile hash + arch
      # Stage 2 (python-node-deps): Dependencies - cached by lock files hash + arch
      # Stage 3 (builder): Source + web bundle - always rebuilt
      # Stage 4 (runtime): Final image - combines stage 2 + built artifacts
      # Architecture-specific cache tags prevent collision between amd64/arm64 builds

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ${{ env.REGISTRY_GHCR }}/${{ needs.setup.outputs.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Save metadata
        run: |
          cat > ${{ steps.set-platform-pair.outputs.platform-pair }}-metadata.json << 'EOF'
          ${{ steps.meta.outputs.json }}
          EOF

      - name: Upload Metadata
        uses: actions/upload-artifact@v6
        with:
          name: docker-metadata-${{ steps.set-platform-pair.outputs.platform-pair }}
          path: ${{ steps.set-platform-pair.outputs.platform-pair }}-metadata.json

      # Build test image first (validates code)
      - name: Build test image
        id: build-test
        if: matrix.run-tests
        timeout-minutes: 30
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          target: test
          load: true
          tags: zabob-memgraph-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Run tests only on amd64
      - name: Run all quality checks and tests
        if: matrix.run-tests
        run: docker run --rm zabob-memgraph-test:latest

      - name: Debug build environment
        run: |
          echo "=== System Information ==="
          uname -a
          echo "=== Disk Space ==="
          df -h
          echo "=== Memory ==="
          free -h || vm_stat || echo "Memory info not available"
          echo "=== Docker Info ==="
          docker info
          echo "=== Docker Version ==="
          docker version
          echo "=== Buildx Version ==="
          docker buildx version
          echo "=== Available Space in Temp ==="
          df -h ${{ runner.temp }}

      - name: Build and push by digest
        id: build
        timeout-minutes: 45
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          target: runtime
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          # Use registry cache for our multi-stage builds with arch-specific tags
          cache-from: |
            type=registry,ref=ghcr.io/${{ needs.setup.outputs.image-name }}:base-cache-${{ steps.set-platform-pair.outputs.platform-pair }}
            type=registry,ref=ghcr.io/${{ needs.setup.outputs.image-name }}:deps-cache-${{ steps.set-platform-pair.outputs.platform-pair }}
            type=gha
          cache-to: |
            type=registry,ref=ghcr.io/${{ needs.setup.outputs.image-name }}:base-cache-${{ steps.set-platform-pair.outputs.platform-pair }},mode=max
            type=registry,ref=ghcr.io/${{ needs.setup.outputs.image-name }}:deps-cache-${{ steps.set-platform-pair.outputs.platform-pair }},mode=max
            type=gha,mode=max
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ needs.setup.outputs.image-name }},push-by-digest=true,name-canonical=true
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false

      - name: Save Build Info
        run: |
          cat > ${{ steps.set-platform-pair.outputs.platform-pair }}-build-info.json << 'EOF'
          ${{ steps.build.outputs.metadata }}
          EOF

      - name: Upload Build Info
        uses: actions/upload-artifact@v6
        with:
          name: docker-build-info-${{ steps.set-platform-pair.outputs.platform-pair }}
          path: ${{ steps.set-platform-pair.outputs.platform-pair }}-build-info.json


      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.set-platform-pair.outputs.platform-pair }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

      - name: Determine test tag
        id: test-tag
        run: |
          # Extract first tag from multi-line output
          FIRST_TAG=$(echo "$DOCKER_METADATA_OUTPUT_TAGS" | head -n1)
          echo "tag=$FIRST_TAG" >> $GITHUB_OUTPUT

  merge:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    needs:
      - setup
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ghcr.io/${{ needs.setup.outputs.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Log in to GHCR
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          # Tags come from metadata-action
          TAGS=$(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON")

          # Source digests from GHCR (where build pushed them)
          SOURCE_DIGESTS=$(printf 'ghcr.io/${{ needs.setup.outputs.image-name }}@sha256:%s ' *)

          # Create manifest and push to GHCR
          docker buildx imagetools create $TAGS $SOURCE_DIGESTS

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ needs.setup.outputs.image-name }}:${{ steps.meta.outputs.version }}
  verify-multiarch:
    needs:
      - setup
      - merge
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 10  # ADD THIS - prevents infinite hanging
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      # ADD THIS STEP - authenticate before pulling
      - name: Log in to GHCR
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: image-tag
        run: |
          # Use branch name for branch builds, github.ref_name for tags
          if [[ "${{ github.ref }}" == refs/heads/* ]]; then
            TAG="${{ github.ref_name }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          elif [[ "${{ github.ref }}" == refs/pull/* ]]; then
            TAG="pr-${{ github.event.pull_request.number }}"
          else
            TAG="${{ github.sha }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Pull and inspect image
        timeout-minutes: 5  # ADD THIS - timeout for this specific step
        run: |
          IMAGE="ghcr.io/${{ needs.setup.outputs.image-name }}:${{ steps.image-tag.outputs.tag }}"
          echo "Pulling: $IMAGE"

          # Pull from GHCR with retries
          for i in {1..3}; do
            if docker pull "$IMAGE"; then
              echo "Successfully pulled image"
              break
            fi
            if [ $i -eq 3 ]; then
              echo "Failed to pull image after 3 attempts"
              exit 1
            fi
            echo "Pull attempt $i failed, retrying..."
            sleep 5
          done

          # Verify architecture
          ACTUAL_ARCH=$(docker inspect "$IMAGE" --format '{{.Architecture}}')
          echo "Expected: ${{ matrix.arch }}"
          echo "Actual: $ACTUAL_ARCH"

          if [ "$ACTUAL_ARCH" != "${{ matrix.arch }}" ]; then
            echo "ERROR: Architecture mismatch!"
            exit 1
          fi

          echo "✓ Architecture verified: $ACTUAL_ARCH"

      - name: Run basic functionality test
        run: |
          IMAGE="ghcr.io/${{ needs.setup.outputs.image-name }}:${{ steps.image-tag.outputs.tag }}"

          # Quick smoke test
          docker run --rm "$IMAGE" config
          echo "✓ Container runs on ${{ matrix.arch }}"

  run-tests:
    needs:
        - setup
        - merge
    runs-on: ubuntu-latest
    steps:
      - name: Determine image tag
        id: image-tag
        run: |
          # Use branch name for branch builds, github.ref_name for tags
          if [[ "${{ github.ref }}" == refs/heads/* ]]; then
            TAG="${{ github.ref_name }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          elif [[ "${{ github.ref }}" == refs/pull/* ]]; then
            TAG="pr-${{ github.event.pull_request.number }}"
          else
            TAG="${{ github.sha }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Test Docker image from GHCR
        run: |
          TEST_TAG="ghcr.io/${{ needs.setup.outputs.image-name }}:${{ steps.image-tag.outputs.tag }}"
          echo "Testing with tag: $TEST_TAG"

          # Pull the built image
          docker pull "$TEST_TAG"

          # Configuration check
          echo "Configuration info:"
          docker run --rm "$TEST_TAG" config > config-output.txt
          cat config-output.txt

          # Run container
          docker run -d --name test-memgraph \
            -p 6789:6789 \
            "$TEST_TAG" \
            run --access-log --log-level debug

          # Give it a moment to start
          sleep 3

          # Post-start network diagnostics
          echo "=== Network diagnostics after container start ==="
          docker ps -a
          docker port test-memgraph

          # Wait for container to be ready (retry loop)
          echo "Waiting for container to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:6789/health > /dev/null 2>&1; then
              echo "Container ready after $i seconds"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Container failed to start after 30 seconds"
              docker logs test-memgraph
              exit 1
            fi
            sleep 1
          done

          # Test health endpoint
          echo "=== Testing health endpoint IP4 ==="
          curl -4 -f http://localhost:6789/health || exit 1

          # Test health endpoint
          echo "=== Testing health endpoint IP6 ==="
          curl -6 -f http://localhost:6789/health || exit 1

          # Test web UI
          curl -f http://localhost:6789/ || exit 1

          # Show final logs
          echo "=== Final container logs ==="
          docker logs test-memgraph

          # Cleanup
          docker stop test-memgraph
          docker rm test-memgraph

          echo "All tests passed successfully!"

      - name: Upload configuration output
        uses: actions/upload-artifact@v4
        with:
          name: config-output.txt
          path: config-output.txt
