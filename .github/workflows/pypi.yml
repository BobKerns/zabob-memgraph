name: Publish PyPI

on:
    workflow_call:

jobs:
  publish-test:
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/tags/test-v') &&
      (github.event.workflow_run.conclusion == 'success')

    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    environment:
      name: testpypi
      url: https://test.pypi.org/p/zabob-memgraph

    steps:
    - uses: actions/checkout@v6.0.1
      with:
        lfs: true

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Build package
      run: |
        uv build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: python-package-distributions-test
        path: dist/
        retention-days: 7

    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: python-package-distributions-test
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1.13
      with:
        repository-url: https://test.pypi.org/legacy/
        print-hash: true

  publish-prod:
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/tags/v') &&
      (github.event_name == 'push' || github.event.workflow_run.conclusion == 'success')

    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    environment:
      name: pypi
      url: https://pypi.org/p/zabob-memgraph

    steps:
    - uses: actions/checkout@v6
      with:
        lfs: true

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Build package
      run: |
        uv build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: python-package-distributions-prod
        path: dist/
        retention-days: 30

    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: python-package-distributions-prod
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1.13
      with:
        print-hash: true
